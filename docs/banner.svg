<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)" rx="10"/>
  
  <!-- Grid pattern for industrial feel -->
  <g opacity="0.1" stroke="#60a5fa" stroke-width="0.5">
    <line x1="0" y1="40" x2="800" y2="40"/>
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="200"/>
    <line x1="500" y1="0" x2="500" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
  </g>
  
  <!-- Factory icon -->
  <g transform="translate(60, 50)">
    <!-- Factory building -->
    <rect x="0" y="40" width="80" height="60" fill="#334155" rx="2"/>
    <polygon points="0,40 20,10 40,40" fill="#475569"/>
    <polygon points="40,40 60,10 80,40" fill="#475569"/>
    <!-- Chimney -->
    <rect x="65" y="5" width="12" height="35" fill="#475569"/>
    <!-- Smoke -->
    <circle cx="71" cy="-5" r="6" fill="#94a3b8" opacity="0.6"/>
    <circle cx="78" cy="-12" r="5" fill="#94a3b8" opacity="0.4"/>
    <circle cx="68" cy="-18" r="4" fill="#94a3b8" opacity="0.3"/>
    <!-- Windows -->
    <rect x="10" y="55" width="15" height="15" fill="#3b82f6" rx="1"/>
    <rect x="32" y="55" width="15" height="15" fill="#22c55e" rx="1"/>
    <rect x="55" y="55" width="15" height="15" fill="#3b82f6" rx="1"/>
    <!-- Door -->
    <rect x="32" y="80" width="15" height="20" fill="#1e293b" rx="1"/>
  </g>
  
  <!-- Title -->
  <text x="180" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="white">Mini SCADA HMI</text>
  <text x="180" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8">Dashboard</text>
  
  <!-- Subtitle -->
  <text x="180" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#60a5fa">Zero-build • CDN-powered • Browser-ready</text>
  
  <!-- Status indicators on right -->
  <g transform="translate(600, 50)">
    <!-- Green status -->
    <circle cx="20" cy="20" r="8" fill="#22c55e"/>
    <text x="35" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Running</text>
    
    <!-- Yellow status -->
    <circle cx="20" cy="50" r="8" fill="#eab308"/>
    <text x="35" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Warning</text>
    
    <!-- Blue chart line -->
    <polyline points="10,90 30,85 50,95 70,80 90,88 110,75" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <text x="10" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Live Metrics</text>
  </g>
  
  <!-- Accent bar at bottom -->
  <rect x="0" y="190" width="800" height="10" fill="url(#accentGrad)" rx="0 0 10 10"/>
</svg>
