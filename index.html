<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini SCADA HMI Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Tippy.js CDN for tooltips -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light-border.css">
    <!-- Alpine.js CDN for lightweight reactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Custom styles if needed -->
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="app" class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-blue-600 dark:bg-blue-800 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">Mini SCADA HMI</h1>
                <div class="flex space-x-4">
                    <a href="#/overview" data-route="overview" class="px-3 py-1 rounded hover:bg-blue-500 transition-colors" data-tippy-content="Main dashboard showing all machines, alarms, and key performance metrics at a glance">Overview</a>
                    <a href="#/runbooks" data-route="runbooks" class="px-3 py-1 rounded hover:bg-blue-500 transition-colors" data-tippy-content="Standard Operating Procedures (SOPs) for responding to alarms and troubleshooting equipment issues">Runbooks</a>
                    <a href="#/commissioning" data-route="commissioning" class="px-3 py-1 rounded hover:bg-blue-500 transition-colors" data-tippy-content="Factory Acceptance Test (FAT) and Site Acceptance Test (SAT) checklists for equipment validation">Commissioning</a>
                    <a href="#/help" data-route="help" class="px-3 py-1 rounded hover:bg-blue-500 transition-colors" data-tippy-content="User manual and getting started guide for new operators">Help</a>
                    <button id="dark-mode-toggle" class="ml-4" data-tippy-content="Toggle dark mode for reduced eye strain during night shifts">ðŸŒ™</button>
                </div>
            </div>
        </nav>
        <!-- Main content -->
        <main class="container mx-auto p-4">
            <div id="content"></div>
        </main>
    </div>
    <!-- Scripts -->
    <script src="assets/data.js"></script>
    <script src="assets/utils.js"></script>
    <script src="assets/app.js"></script>
    <script src="assets/tests.js"></script>
    <script>
        // Initialize tooltips with Tippy.js
        function initTooltips() {
            tippy('[data-tippy-content]', {
                theme: 'light-border',
                placement: 'bottom',
                delay: [200, 0],
                animation: 'fade'
            });
        }
        document.addEventListener('DOMContentLoaded', initTooltips);
    </script>
</body>
</html>
